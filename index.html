<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love You üíñ</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: 'Arial', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #ffe6f0;
    overflow: hidden;
    text-align: center;
    position: relative;
  }

  h1 { font-size: 2rem; color: #b92b27; margin-bottom: 1rem; }
  p { font-size: 1.2rem; margin-bottom: 1rem; color:#b92b27; }
  button { cursor: pointer; }

  .btn {
    padding: 0.8rem 1.5rem;
    margin: 0.5rem;
    font-size: 1rem;
    border-radius: 25px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
  }
  .btn-yes { background: #ff4d6d; color:white; }
  .btn-yes:hover { background: #ff1a3c; }
  .btn-no { background: #fff2b3; color:#b92b27; }
  .btn-no:hover { background: #ffe08a; }

  /* Popup message for No button */
  #message {
    position: fixed;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    background:white;
    padding:1rem 2rem;
    border-radius:15px;
    display:none;
    z-index:9999;
    text-align:center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  }

  /* Floating petals and hearts */
  .floating {
    position: absolute;
    width: 20px;
    height: 20px;
    pointer-events: none;
    background-size: contain;
    background-repeat: no-repeat;
    opacity: 0.8;
  }
</style>
</head>
<body>

<div id="app">
  <h1>Do you love me ?</h1>
  <button class="btn btn-yes" onclick="loveYes()">Yes ‚ù§Ô∏è</button>
  <button class="btn btn-no" onclick="loveNo()">No üíî</button>
</div>

<div id="message">
  Speak from your heart, feel him ‚ù§Ô∏è<br>
  <button class="btn btn-yes" onclick="hideMessage()">OK</button>
</div>

<script>
const app = document.getElementById('app');

// Interaction functions
function loveNo() {
  document.getElementById('message').style.display = 'block';
}
function hideMessage() {
  document.getElementById('message').style.display = 'none';
  showHome();
}
function loveYes() {
  app.innerHTML = `
    <h1>Wanna go for dinner or shopping? üçΩÔ∏èüõçÔ∏è</h1>
    <button class="btn btn-yes" onclick="endMessage('Dinner')">Dinner</button>
    <button class="btn btn-no" onclick="endMessage('Shopping')">Shopping</button>
  `;
}
function endMessage(choice) {
  app.innerHTML = `<h1>Love you Budi ‚ù§Ô∏è</h1>
                   <p>Thank you for choosing ${choice} with me!</p>
                   <p>Send me your choice: <span style="color:#b92b27;">subedimanoj55@gmail.com</span></p>`;
}
function showHome() {
  app.innerHTML = `
    <h1>Do you love me ?</h1>
    <button class="btn btn-yes" onclick="loveYes()">Yes ‚ù§Ô∏è</button>
    <button class="btn btn-no" onclick="loveNo()">No üíî</button>
  `;
}

// Floating petals and hearts animation
function createFloating(url, count, sizeMin, sizeMax) {
  for(let i=0; i<count; i++){
    const el = document.createElement('div');
    el.className = 'floating';
    el.style.backgroundImage = `url(${url})`;
    const size = sizeMin + Math.random()*(sizeMax-sizeMin);
    el.style.width = el.style.height = size+'px';
    el.style.left = Math.random()*100 + 'vw';
    el.style.top = -50 - Math.random()*100 + 'px';
    document.body.appendChild(el);
    animateFloating(el);
  }
}

function animateFloating(el) {
  let top = parseFloat(el.style.top);
  const speed = 0.5 + Math.random();
  const rotateSpeed = 0.5 + Math.random();
  function frame() {
    top += speed;
    el.style.top = top + 'px';
    el.style.transform = `rotate(${top*rotateSpeed}deg)`;
    if(top > window.innerHeight + 50){
      top = -50;
      el.style.left = Math.random()*100 + 'vw';
    }
    requestAnimationFrame(frame);
  }
  requestAnimationFrame(frame);
}

// Create petals and hearts
createFloating('https://i.ibb.co/3kZc5pL/rose-petal.png', 20, 10, 25);
createFloating('https://i.ibb.co/znzGd8P/love-heart.png', 15, 15, 30);

</script>
</body>
</html>
